<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="needs-validation" novalidate>
     <div class="form-row">
     <div class="col-md-4 mb-3">
      <label class="form-label" for="first-name-input">First Name</label>
      <input type="text" class="form-control" id="first-name-input"  required>
      <div class="invalid-feedback">
       First name required!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label" for="last-name-input">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" required>
      <div class="invalid-feedback">
        Last name required!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label" for="email-input">Email Address</label>
      <input type="email" class="form-control" id="email-input" required>
        <div class="invalid-feedback">
          Email required!
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label class="form-label" for="college-input">College</label>
      <input type="text" class="form-control" id="college-input"  required>
      <div class="invalid-feedback">
        Please provide a valid college.
      </div>
    </div>
    <div class="col-md-3 mb-3">
	  <div class="form-group">
	 <label class="form-label" for="grad-year-select">Graduation Year</label>
     <select name="year" id="grad-year-select" class="form-select" required>
      <option value="">Choose...</option>
      <option value="1">2020</option>
      <option value="2">2021</option>
      <option value="3">2022</option>
	 <option value="4">2023</option>
    </select>
    <div class="invalid-feedback">Please select a valid Graduation Year.</div>
    </div>
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label" for="roll-no-input">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input"  required>
      <div class="invalid-feedback">
        Please provide a Roll no.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
