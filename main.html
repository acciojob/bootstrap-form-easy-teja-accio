<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	
</head>

<body>
	<!-- the entire body must be written by student -->
  <form id="internship-form" novalidate>
	<div class="form-row">
    <div class="form-rcol-md-4 mb-3">
      <label for="first-name-input">First Name</label>
      <input type="text" id="first-name-input" class="form-control" required>
      <div class="invalid-feedback">First name required!.</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="last-name-input">Last Name</label>
      <input type="text" id="last-name-input" class="form-control" required>
      <div class="invalid-feedback">Last name required.</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="email-input">Email Address</label>
      <input type="email" id="email-input" class="form-control" required>
      <div class="invalid-feedback">Email required!</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="college-input">College</label>
      <input type="text" id="college-input" class="form-control" required>
      <div class="invalid-feedback">Please provide a valid college.</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="graduation-year-input">Graduation Year</label>
      <select id="graduation-year-input" class="form-control" required>
        <option value="" disabled selected>Choose...</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback">Please select a valid Graduation Year.</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="roll-no-input">Roll No</label>
      <input type="text" id="roll-no-input" class="form-control" required>
      <div class="invalid-feedback">Please provide a valid Roll no.</div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="form-check">
        <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
        <label class="form-check-label" for="conditions-checkbox">Agree to the terms and conditions</label>
        <div class="invalid-feedback">You must agree before submiting.</div>
      </div>
    </div>
	</div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
