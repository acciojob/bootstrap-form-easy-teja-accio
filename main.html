<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>




    <div class="container mt-5">
        <h1 class="text-center">Internship Form</h1>
        <form class="needs-validation" class="row">
            <div class="row">
                <div class="col-4">
                    <label for="first-name-input">First Name</label>
                    <input type="text" required id="first-name-input" class="form-control" required>
                    <div class="invalid-feedback">First name required!</div>
                </div>
   
                <div class="col-4">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" required id="last-name-input" class="form-control" required>
                    <div class="invalid-feedback">Last name required!</div>
                </div>
   
                <div class="col-4">
                    <label for="email-input">Email Address</label>
                    <input type="email" required id="email-input" class="form-control" required>
                    <div class="invalid-feedback">Email required!</div>
                </div>


                <div class="col-6 mt-4">
                    <label for="college-input">College</label>
                    <input type="text" required id="college-input" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide a valid college.
                    </div>
                </div>


                <div class="col-3 mt-4">
                    <label for="grad">Graduation Year</label>
                    <select id="grad" class="form-select" required required>
                        <option value="">Choose...</option>
						<option value="2022">2020</option>
                        <option value="2023">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation Year.
                    </div>
                </div>


                <div class="col-3 mt-4">
                    <label for="roll">Roll No.</label>
                    <input type="number" id="roll-no-input" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide a valid Roll no.
                    </div>
                </div>


                <div class="col-12 mt-4">
                    <input type="checkbox" label="check" class="form-check-inline checkbox" required>


                    <label for="check" class="checkbox-label" id="conditions-checkbox">Agree to terms and conditions</label>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>


                <div class="col-3 mt-4">
                    <button class="btn btn-primary">Submit</button>


                </div>
            </div>
        </form>
    </div>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</body>
</html>
