<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	
</head>

<body>
	<!-- the entire body must be written by student -->
  <div class="container mt-5">
        <h1 class="text-center">Internship Form</h1>
        <form class="was-validated" class="row">
            <div class="row">
                <div class="col-4">
                    <label for="first-name-input">First Name</label>
                    <input type="text" required id="first-name-input" class="form-control">
                    <div class="invalid-feedback">First name required!</div>
                </div>
   
                <div class="col-4">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" required id="last-name-input" class="form-control">
                    <div class="invalid-feedback">Last name required!</div>
                </div>
   
                <div class="col-4">
                    <label for="email-input">Email Address</label>
                    <input type="email" required id="email-input" class="form-control">
                    <div class="invalid-feedback">Email required!</div>
                </div>


                <div class="col-6 mt-4">
                    <label for="college-input">College</label>
                    <input type="text" required id="college-input" class="form-control">
                    <div class="invalid-feedback">
                        Please provide a valid college.
                    </div>
                </div>


                <div class="col-3 mt-4">
                    <label for="grad">Graduation Year</label>
                    <select id="grad" class="form-select" required>
                        <option value="">Choose...</option>
						<option value="2022">2020</option>
                        <option value="2023">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation Year.
                    </div>
                </div>


                <div class="col-3 mt-4">
                    <label for="roll">Roll Number</label>
                    <input type="number" id="roll-no-input" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide a valid Roll no.
                    </div>
                </div>


                <div class="col-12 mt-4">
                    <input type="checkbox" label="check" class="form-check-inline checkbox" required>


                    <label for="check" class="checkbox-label" id="conditions-checkbox">Agree to terms and conditions</label>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>


                <div class="col-3 mt-4">
                    <button class="btn btn-primary">Submit</button>


                </div>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	
<script>
	(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('internship-form');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>

</html>
