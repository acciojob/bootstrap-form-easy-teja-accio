<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internship Application Form</h1>
  <form id="internship-form">
    <div class="form-group">
      <label for="first-name-input">First Name</label>
      <input type="text" id="first-name-input" class="form-control" required>
      <div class="invalid-feedback">Please enter your first name.</div>
    </div>
    <div class="form-group">
      <label for="last-name-input">Last Name</label>
      <input type="text" id="last-name-input" class="form-control" required>
      <div class="invalid-feedback">Please enter your last name.</div>
    </div>
    <div class="form-group">
      <label for="email-input">Email</label>
      <input type="email" id="email-input" class="form-control" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>
    <div class="form-group">
      <label for="college-input">College Name</label>
      <input type="text" id="college-input" class="form-control" required>
      <div class="invalid-feedback">Please enter your college name.</div>
    </div>
    <div class="form-group">
      <label for="graduation-year-input">Graduation Year</label>
      <select id="graduation-year-input" class="form-control" required>
        <option value="" disabled selected>Select graduation year</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback">Please select your graduation year.</div>
    </div>
    <div class="form-group">
      <label for="roll-no-input">Roll No</label>
      <input type="text" id="roll-no-input" class="form-control" required>
      <div class="invalid-feedback">Please enter your roll number.</div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
        <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
        <div class="invalid-feedback">You must agree to the terms and conditions.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
